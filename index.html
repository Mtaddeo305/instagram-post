<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insta-Post</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8c92be47f6.js" crossorigin="anonymous"></script>
  </head>
  <body>
	  <div class="post">
      <div class="post-header">
        
        <div class="name">
          <img src="assets/mike .png" alt="">
          <P>Mike T <br/> Miami FL</P>
          
          

        </div>
        <div class="bars">
          <i class="fa-solid fa-bars"></i>
        </div>

      </div>

      <div class="photo">
        <img src="assets/spike.png" alt="">


      </div> 

      <div class="icons">
        <div class="icons-left">
          <i class="fa-solid fa-heart"></i>
          <i class="fa-solid fa-comment"></i>
          <i class="fa-solid fa-paper-plane"></i>
          
        </div>
        <div class="icons-right">
          <i class="fa-solid fa-bookmark"></i>
        </div>

      </div>

      <div class="likes">
        <p>
          Liked by <strong> 4geeks </strong> and <strong>1,000,000 others </strong>
        </p>

      </div>

      <div class="caption">
       <p>Man's best friend :') </p>

      </div>


    </div>
  </body>
</html>
